<mat-toolbar color="primary">
  <button (click)="opened=!opened" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>

  <span>Project JJ</span>
  <button routerLink="/" (click)="opened=false" mat-icon-button class="example-icon home-icon" aria-label="Example icon-button with home icon">
    <mat-icon>home</mat-icon>
  </button>
  <span class="example-spacer"></span>
  <span *ngIf="currentUser">Welcome {{currentUser.userName}}</span>
  <button *ngIf="!currentUser" mat-button (click)="openLoginForm()" data-toggle="modal">
    <mat-icon>power_settings_new</mat-icon>
    Login
  </button>
  <button *ngIf="currentUser" mat-button (click)="logout()">
    <mat-icon>power_settings_new</mat-icon>
    Logout
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav [(opened)]="opened" mode="side">
    <app-menu></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
